<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Верхняя черная полоса -->
    <div class="top-stripe">
        <div class="container">
            <div class="header-content">
                <!-- Левая часть: название и слоган -->
                <div class="brand">
                    <div class="main-title">Ёмаё</div>
                    <div class="sub-title">РЕСТОРАН</div>
                </div>
                
                <!-- Правая часть: навигация и кнопка входа -->
                <div class="nav-section">
                    <nav class="nav-menu">
                        <a href="#">Главная</a>
                        <a href="#">Меню</a>
                        <a href="#">Контакты</a>
                        <a href="#">Резервирование</a>
                    </nav>
                    
                    <!-- Кнопка входа в красном круге (открывает модальное окно) -->
                    <button class="login-button" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной контент - слайдер с картинками -->
    <main>
        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider">
                    <!-- Слайд 1 -->
                    <div class="slide">
                        <img src="https://img.freepik.com/premium-photo/traditional-ukrainian-russian-borscht-light-background-borscht-with-sour-cream-beetroot-borscht-with-parsley-high-quality-photo_311158-6778.jpg?semt=ais_hybrid&w=740" alt="Блюдо 1">
                    </div>
                    <!-- Слайд 2 -->
                    <div class="slide">
                        <img src="https://img.freepik.com/premium-photo/caesar-salad-with-grilled-chicken-fillet-slices-bacon-with-tomatoes-caesar-sauce_227841-47.jpg?semt=ais_hybrid&w=740" alt="Блюдо 2">
                    </div>
                    <!-- Слайд 3 -->
                    <div class="slide">
                        <img src="https://img.freepik.com/free-photo/top-view-tomato-mix-salad-with-feta-cheese-rucola-copy-space_23-2148700400.jpg?semt=ais_hybrid&w=740" alt="Блюдо 3">
                    </div>
                </div>
                
                <!-- Кнопки навигации слайдера -->
                <button class="slider-btn prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="slider-btn next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Точки-индикаторы слайдера -->
            <div class="slider-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </main>

    <!-- Нижняя черная полоса -->
    <div class="bottom-stripe">
        <div class="container">
            <div class="bottom-content">
                <!-- Левая часть: кнопка "Скачать меню PDF" -->
                <button class="pdf-button">
                    <i class="fas fa-file-pdf"></i>
                    Скачать меню PDF
                </button>
                
                <!-- Правая часть: кнопка корзины -->
                <button class="cart-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">0</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-sign-in-alt"></i> Вход</h2>
                <span class="close-modal" id="closeLogin">&times;</span>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginPhone">
                            <i class="fas fa-phone-alt"></i>
                            Номер телефона
                        </label>
                        <input type="tel" id="loginPhone" name="phone" placeholder="+7 (___) ___-__-__" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            Пароль
                        </label>
                        <input type="password" id="loginPassword" name="password" placeholder="Введите пароль" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <p>Нет аккаунта? <a href="#" id="showRegisterBtn">Зарегистрироваться</a></p>
                <p><a href="#" id="forgotPassword">Забыли пароль?</a></p>
            </div>
        </div>
    </div>

    <!-- Модальное окно для регистрации -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
                <span class="close-modal" id="closeRegister">&times;</span>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerPhone">
                            <i class="fas fa-phone-alt"></i>
                            Номер телефона
                        </label>
                        <input type="tel" id="registerPhone" name="phone" placeholder="+7 (___) ___-__-__" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="registerLastname">
                                <i class="fas fa-user"></i>
                                Фамилия
                            </label>
                            <input type="text" id="registerLastname" name="lastname" placeholder="Фамилия" required>
                        </div>
                        
                        <div class="form-group half">
                            <label for="registerFirstname">
                                <i class="fas fa-user"></i>
                                Имя
                            </label>
                            <input type="text" id="registerFirstname" name="firstname" placeholder="Имя" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            Пароль
                        </label>
                        <input type="password" id="registerPassword" name="password" placeholder="Придумайте пароль" required>
                        <small class="password-hint">Минимум 6 символов</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword">
                            <i class="fas fa-lock"></i>
                            Подтверждение пароля
                        </label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a></label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <p>Уже есть аккаунт? <a href="#" id="showLoginBtn">Войти</a></p>
            </div>
        </div>
    </div>

    <!-- Скрипт для работы слайдера и модальных окон -->
    <script>
        // Код для слайдера
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                currentSlide = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentSlide = 0;
            } else {
                currentSlide = index;
            }
            
            const slider = document.querySelector('.slider');
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Обновляем точки
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        document.querySelector('.prev-btn').addEventListener('click', () => {
            showSlide(currentSlide - 1);
        });

        document.querySelector('.next-btn').addEventListener('click', () => {
            showSlide(currentSlide + 1);
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showSlide(index);
            });
        });

        // Автоматическое перелистывание каждые 5 секунд
        setInterval(() => {
            showSlide(currentSlide + 1);
        }, 5000);

        // Код для модальных окон
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        
        const loginBtn = document.getElementById('loginBtn');
        const closeLogin = document.getElementById('closeLogin');
        const closeRegister = document.getElementById('closeRegister');
        
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const showLoginBtn = document.getElementById('showLoginBtn');
        
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        const forgotPassword = document.getElementById('forgotPassword');

        // Функция для открытия модального окна
        function openModal(modal) {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Функция для закрытия модального окна
        function closeModal(modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Открыть окно входа
        loginBtn.onclick = function() {
            openModal(loginModal);
        }

        // Закрыть окно входа
        closeLogin.onclick = function() {
            closeModal(loginModal);
        }

        // Закрыть окно регистрации
        closeRegister.onclick = function() {
            closeModal(registerModal);
        }

        // Показать окно регистрации из окна входа
        showRegisterBtn.onclick = function(e) {
            e.preventDefault();
            closeModal(loginModal);
            openModal(registerModal);
        }

        // Показать окно входа из окна регистрации
        showLoginBtn.onclick = function(e) {
            e.preventDefault();
            closeModal(registerModal);
            openModal(loginModal);
        }

        // Забыли пароль
        forgotPassword.onclick = function(e) {
            e.preventDefault();
            alert('Функция восстановления пароля будет доступна позже');
        }

        // Закрыть при клике вне окна
        window.onclick = function(event) {
            if (event.target == loginModal) {
                closeModal(loginModal);
            }
            if (event.target == registerModal) {
                closeModal(registerModal);
            }
        }

        // Обработка отправки формы входа
        loginForm.onsubmit = function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;
            
            console.log('Данные для входа:', { phone, password });
            
            alert('Вход выполнен! (демо-режим)');
            closeModal(loginModal);
        }

        // Обработка отправки формы регистрации
        registerForm.onsubmit = function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('registerPhone').value;
            const lastname = document.getElementById('registerLastname').value;
            const firstname = document.getElementById('registerFirstname').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Проверка паролей
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            if (password.length < 6) {
                alert('Пароль должен содержать минимум 6 символов');
                return;
            }
            
            if (!agreeTerms) {
                alert('Необходимо согласиться с условиями');
                return;
            }
            
            console.log('Данные для регистрации:', { 
                phone, 
                lastname, 
                firstname, 
                password 
            });
            
            alert('Регистрация успешна! (демо-режим)');
            closeModal(registerModal);
            openModal(loginModal);
        }

        // Маска для телефона
        function phoneMask(input) {
            input.addEventListener('input', function(e) {
                let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
                e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + ') ' + x[3] + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
            });
        }

        // Применяем маску ко всем полям телефона
        phoneMask(document.getElementById('loginPhone'));
        phoneMask(document.getElementById('registerPhone'));
    </script>
</body>
</html>
